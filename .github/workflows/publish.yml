name: Publish Docker Image

# Bu işlem ne zaman tetiklensin?
on:
  push:
    branches: [ "master" ] # Sadece master'a push gelince çalış.

# İzinler: GitHub'ın paket deposuna (packages) yazma izni lazım.
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest # GitHub'ın Linux sunucusunda çalış.

    steps:
      # 1. Kodunu sunucuya çek (Checkout)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker'a giriş yap (Login)
      # GitHub kendi token'ını (GITHUB_TOKEN) otomatik sağlar, şifre girmene gerek yok.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. İmaj ismini ve etiketlerini ayarla (Metadata)
      # İmajın adı ghcr.io/kullaniciadi/projeadi:main gibi olacak.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # 4. Build et ve Pushla
      # Dockerfile'ı okur, imajı oluşturur ve GHCR'a gönderir.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}